<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="аватарка">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--popup profile-->
    <section class="popup popup_info">
      <form class="popup__container" name="profile-form">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-name" type="text" maxlength="30">
        <input class="popup__input-profession" type="text" maxlength="30">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </section>
    <!--popup card-->
    <section class="popup popup_card">
      <form class="popup__container" name="add-card">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input-name" type="text" maxlength="30" placeholder="Название">
        <input class="popup__input-profession" type="text" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </section>
    <!--popup image-->
    <section class="popup popap__open-image">
      <div class="popup__image-container">
        <button class="popup__button-close popap__image-button-close" type="button"></button>
        <img class="popap__image" src="#">
        <p class="popap__subtitle">#</p>
      </div>
    </section>
    <!--template card-->
    <template id="element-template">
      <article class="element">
        <button class="element__remove" type="button"></button>
        <img class="element__image">
        <div class="element__footer">
          <p class="element__name"></p>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/javascript.js"></script>
</body>

</html>
