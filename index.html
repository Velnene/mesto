<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"></header><main><section class="profile"><div class="profile__content"><button class="profile__avatar-button"><img class="profile__avatar" src="#" alt="аватарка"></button><div class="profile__profile-info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" title="Редактировать профиль"></button><p class="profile__profession"></p></div></div><button class="profile__add-button" type="button" title="добавление карточки"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_info"><form class="popup__form" name="profile-form"><button class="popup__button-close" type="button" title="закрытие попапа"></button><h2 class="popup__title">Редактировать профиль</h2><section class="form"><input class="popup__input popup__input-name" name="name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="popup__input-error"></span></section><section class="form"><input class="popup__input popup__input-profession" name="profession" minlength="2" maxlength="200" placeholder="Профессия" required> <span class="popup__input-error"></span></section><button type="submit" class="popup__button" title="кнопка сохранения профиля">Сохранить</button></form></section><section class="popup popup_card"><form class="popup__form" name="add-card"><button class="popup__button-close" type="button" title="кнопка закрытия карточки"></button><h2 class="popup__title">Новое место</h2><section class="form"><input class="popup__input popup__input-name" name="name" minlength="2" maxlength="30" placeholder="Название" required> <span class="popup__input-error"></span></section><section class="form"><input class="popup__input popup__input-profession" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error"></span></section><button type="submit" class="popup__button" title="кнопка создания карточки">Создать</button></form></section><section class="popup popup_card-delete"><form class="popup__form popup__form_card-delete" name="add-card"><button class="popup__button-close" type="button" title="кнопка закрытия карточки"></button><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__button" title="кнопка создания карточки">Да</button></form></section><section class="popup popup_change-avatar"><form class="popup__form" name="change-avatar"><button class="popup__button-close" type="button" title="кнопка закрытия карточки"></button><h2 class="popup__title">Обновить аватар</h2><section class="form"><input class="popup__input popup__input-avatar" name="avatar" minlength="2" placeholder="аватар" required> <span class="popup__input-error"></span></section><button type="submit" class="popup__button" title="кнопка создания карточки">Сохранить</button></form></section><section class="popup popup_open-image"><div class="popup__image-container"><button class="popup__button-close popup__image-button-close" type="button" title="закрытие карточки"></button> <img class="popup__image" src="#" alt="#"><p class="popup__subtitle">#</p></div></section><template id="element-template"><article class="element"><button class="element__remove" type="button" title="кнопка удаления карточки"></button> <img class="element__image" alt="#"><div class="element__footer"><p class="element__name"></p><button class="element__like" type="button"></button><p class="element__like-count"></p></div></article></template></div></body></html>
