<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

<body class="page">
  <div class="page__conteiner">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="аватарка">
          <div class="profile__profile-info">
            <p class="profile__name">Жак-Ив Кусто<button class="profile__edit-button" type="button"
                title="Редактировать профиль"></button></p>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__footer">
            <p class="element__name">Карачаевск</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__name">Гора Эльбрус</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__footer">
            <p class="element__name">Домбай</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__name">Гора Эльбрус</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__footer">
            <p class="element__name">Домбай</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Rарачаево-Черкесия">
          <div class="element__footer">
            <p class="element__name">Карачаево-Черкесия</p>
            <img src="./images/like.svg" class="element__like">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__conteiner">
        <button class="popup__button-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <label class="popup__label">
          <input class="popup__input" type="name" placeholder="Имя" maxlength="30">
        </label>
        <label class="popup__label">
          <input class="popup__input" type="profession" placeholder="Профессия" maxlength="30">
        </label>
        <button type="submit" class="popup__button" disabled="true">Сохранить</button>
      </div>
    </section>
