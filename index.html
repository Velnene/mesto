<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__conteiner">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="аватарка">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__footer">
            <p class="element__name">Карачаевск</p>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__footer">
            <p class="element__name">Домбай</p>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__footer">
            <p class="element__name">Домбай</p>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Rарачаево-Черкесия">
          <div class="element__footer">
            <p class="element__name">Карачаево-Черкесия</p>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container" name="profile-form">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-name" type="text" maxlength="30">
        <input class="popup__input-profession" type="text" maxlength="30">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./scripts/javascript.js"></script>
</body>

</html>
