<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>

<body class="page">

          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__footer">
            <p class="element__name">Карачаевск</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__name">Гора Эльбрус</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__footer">
            <p class="element__name">Домбай</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__footer">
            <p class="element__name">Гора Эльбрус</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__footer">
            <p class="element__name">Домбай</p>
            <img class="element__like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Rарачаево-Черкесия">
          <div class="element__footer">
            <p class="element__name">Карачаево-Черкесия</p>
            <img src="./images/like.svg" class="element__like">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

</html>
